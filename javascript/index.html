<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calcolo Codice Fiscale</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav>
	  <img src="immagine.jpg" alt="">
	  <h1>Calcolo Codice Fiscale</h1>
	</nav>
	<div class="form">
	  <div class="form2">
	  <h1 class="titolo">Calcola il tuo Codice Fiscale</h1>
	  <div class="inputContainer">
	    <label for="cognome" class="label">Inserire Cognome</label>
		<input type="text" id="cognome" class="input" placeholder="Inserire Cognome">
	  </div>
	  <div class="inputContainer">
	    <label for="nome" class="label">Inserire Nome</label>
		<input type="text" id="nome" class="input" placeholder="Inserire Nome">
	  </div>
	  <div class="inputContainer">
	    <label for="anno" class="label">Inserire Anno di nascita a 4 cifre (ex: 1994)</label>
		<input type="text" id="anno" class="input" placeholder="Inserire Anno di nascita">
	  </div>
	  <div class="inputContainer">
	    <label for="mese" class="label">Mese di nascita (1 per Gennaio, 12 Dicembre)</label>
		<input type="text" id="mese" class="input" placeholder="Inserire Mese di nascita">
	  </div>
	  <div class="inputContainer">
	    <label for="giorno" class="label">Inserire Giorno di Nascita (numero da 1 a 31)</label>
		<input type="text" id="giorno" class="input" placeholder="Inserire Giorno di nascita">
	  </div>
	  <div class="inputContainer">
	    <label for="sesso" class="label">Inserire Sesso (M = maschio, F = femmina)</label>
		<input type="text" id="sesso" class="input" placeholder="Inserire Sesso">
	  </div>
	  <div class="inputContainer">
	    <label for="nazione" class="label">Inserire Comune di Nascita</label>
		<input type="text" id="nazione" class="input" placeholder="Inserire Comune di Nascita">
	  </div>
	  <div class="finale">
	    <h3 id="genera"></h3>
	    <button onclick="myFunction()" class="submit">Genera</button>
	  </div>
	  </div>
	</div>
	<script src="app.js"></script>
  </body>
</html>
